{% extends "main.html" %}
{% block title %}Delete Book{% endblock %}
{% block content %}
{% include 'header.html' %}
<div class="banner row">
	<div class="col-md-10">
		<h2> Are you sure you want to delete '{{book.title}}'? </h2>
		<form action="#" method = 'post'>
			<button type="submit" class="btn btn-danger formbutton" id="submit" type="submit">
			Delete</button>
			<a href = "{{url_for('showBooks', category_id=book.category.id)}}" class="btn btn-secondary formbutton">
				Cancel
			</a>
		</form>
	</div>
</div>

{% endblock %}
