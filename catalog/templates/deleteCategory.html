{% extends "main.html" %}
{% block title %}Delete Category{% endblock %}
{% block content %}

<div class="banner">
	<h2> Are you sure you want to delete '{{category.name}}'? </h2>
	<form action="#" method = 'post'>
		<button type="submit" class="btn btn-danger delete" id="submit" type="submit">
		Delete</button>
		<a href = "{{url_for('showCategories')}}" class="btn btn-secondary">
			Cancel
		</a>
	</form>
</div>

{% endblock %}
