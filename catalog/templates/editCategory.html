{% extends "main.html" %}
{% block title %}Edit Category{% endblock %}
{% block content %}
	<div class="row banner menu">
		<div class="col-md-11 col-md-offset-1 padding-none">
			<h1>Edit {{category.name}}</h1>
		</div>
	</div>
	<div class="row">
		<div class="col-md-6 col-md-offset-1 padding-top">
			<form action="{{ url_for('editCategory',category_id = category.id)}}" method = "post">
				<div class="form-group">
					<label for="name">Name:</label>
					<input type ="text" class="form-control" name="name" value="{{category.name }}">
					<div class="padding-bottom"></div>
					<button type="submit" class="btn btn-primary" id="submit" type="submit">
					Save</button>
					<a href = "{{url_for('showBooks',category_id = category.id)}}" class="btn btn-secondary">
						Cancel
					</a>
				</div>
			</form>
		</div>
	</div>
{% endblock %}
